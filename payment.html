<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div id="title">
        <a href="index.html">
            <img src="https://docs.google.com/uc?id=1VCQloShXfqcAQvPqyhs8GxB-BSPkWLIX" alt="">
        </a>
    </div>
    <div id="paymentdata">
        <div class="qc">
            <div>STEP 1</div>
            <div>Quick Checkout for aninalage@gmail.com</div>
        </div>
        <div id="billing">
            <div class="qc">
                <div>STEP 2</div>
                <div>Billing And Shipping Information</div>
            </div>
            <div>Shipping Address</div>
            <div class="innr">
                <div>
                    <p for="">Name</p>
                    <input type="text">
                </div>
                <div>
                    <p for="">Last Name</p>
                    <input type="text">
                </div>
                <div>
                    <p for="">Address</p>
                    <input type="text">
                </div>
            </div>
            <div class="innr">
                <div>
                    <p for="">Landmark</p>
                    <input type="text">
                </div>
                <div>
                    <p for="">Postal Code</p>
                    <input type="number">
                </div>
                <div>
                    <p for="">Country</p>
                    <input type="text">
                </div>
            </div>
            <div class="innr">
                <div>
                    <p for="">State</p>
                    <input type="text">
                </div>
                <div>
                    <p for="">city</p>
                    <input type="text">
                </div>
                <div>
                    <p for="">Telephone</p>
                    <input type="number">
                </div>
            </div>
            <div id="mob">
                <p for="">Mobile</p>
                <input type="number">
            </div>
            <div id="cont">Continue</div>
        </div>
        <div class="qc"><div>STEP 3</div>
        <div>Order Summery And Logistics</div></div>
        <div class="qc"><div>STEP 4</div>
        <div>Payment Option</div></div>
    </div>
</body>
</html>
